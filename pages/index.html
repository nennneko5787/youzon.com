    <script defer>
        // fetch APIを利用して/api/topsalesからJSONを取得
        fetch('/api/topsales')
            .then(response => {
                // レスポンスが正常か確認
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(json => {
                // パースされたJSONデータを利用
                console.log(json);

                const topsales = document.getElementById("topsales");
                let element = "";
                json.forEach(data => {
                    element += `
                        <div class="col-sm-4">
                            <div class="product-card">
                                <h2>${data.name}</h2>
                                <img style="width: 30%;" src="${data.image}" alt="${data.name}">
                                <small>${data.summary}</small><br>
                                <small>価格: ${data.price}円</small><br>
                                <button type="button" class="btn btn-outline-primary">購入</button>
                            </div>
                        </div>
                    `;
                });
                topsales.innerHTML = element;
            })
            .catch(error => {
                // エラーハンドリング
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
